<div class="col-8 video-player" (keydown.escape)="onClick()" (click)="onClick()">
  <div class="row">
    <video
      #player
      (keydown)="onKeyDown($event)"
      (click)="onPlayerClick($event)"
      [src]="videoUrl" controls
      (error)="playerError($event)"
      (load)="onLoad($event)">
      <source [src]="videoUrl">
      Your browser does not support the video tag.
    </video>
  </div>
</div>
