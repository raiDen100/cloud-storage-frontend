<div class="col-8 video-player" (click)="onClick($event)">
  <div class="row">
    <video
      #player
      (keydown)="onKeyDown($event)"
      (click)="onPlayerClick($event)"
      [src]="videoUrl" controls
      (error)="playerError($event)"
      (load)="onLoad($event)">
      <source [src]="videoUrl">
      Your browser does not support the video tag.
    </video>
  </div>
</div>
