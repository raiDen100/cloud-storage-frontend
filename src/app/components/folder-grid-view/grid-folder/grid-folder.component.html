<div class="row"
(contextmenu)="onRightClick($event)"
(dblclick)="doubleClick($event)">
    <div class="col-12 folder-view" [className]="isSelected? 'selected': ''">
        <div class="row">
            <div class="col-12">
              <fa-icon [icon]="faFolder" [size]="'7x'"></fa-icon>
            </div>
        </div>
        <div class="row">
            <div class="col-12 folder-name">
                {{folder.displayName}}
            </div>
        </div>
    </div>
</div>
