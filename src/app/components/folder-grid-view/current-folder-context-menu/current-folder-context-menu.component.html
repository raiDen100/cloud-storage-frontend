<div class="dropdown menu" [ngStyle]="{'left.px': x, 'top.px': y}">
  <ul class="dropdown-menu" >
    <li class="dropdown-item" (click)="download()">Download</li>
    <li class="dropdown-item" (click)="createNewFolder($event)">Create new folder</li>
    <li class="dropdown-item" (click)="openFilePicker($event)">Upload file</li>
    <li class="dropdown-item disabled">Rename</li>
  </ul>
</div>
