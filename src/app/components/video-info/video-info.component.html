<div class="col-8 video-info" (click)="closeCard($event)">
  <div class="row">
    <div class="offset-md-4 col-md-4 card" (click)="onCardClick($event)">
      <div class="row">
        <h3>
          This video cannot be played in the browser
        </h3>
      </div>
      <div class="row">
        <p>
          Stream video through HTTP directly to your player (<a [href]="vlcHelpUrl" target="_blank">VLC media player</a>, Media Player Classic, etc.) using address below
        </p>
      </div>
      <div class="row">
        <div class="col-10">
          <input class="url-input form-control" #resourceUrl type="text"  [(ngModel)]="url">
        </div>
        <div class="col-2">
          <button class="btn btn-primary" [cdkCopyToClipboard]="url" (click)="onButtonClick($event)">Copy</button>
        </div>
      </div>
    </div>
  </div>
</div>
