<div class="row">
  <div class="offset-5 col-2 card">
    <div class="row">
      <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" name="username" [(ngModel)]="username"/>
          <label class="form-label" for="form2Example1">Username</label>
        </div>


        <div class="form-outline mb-4">
          <input type="email" id="form2Example3" class="form-control" name="username" [(ngModel)]="displayName"/>
          <label class="form-label" for="form2Example1">Display name</label>
        </div>


        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" name="password" [(ngModel)]="password"/>
          <label class="form-label" for="form2Example2">Password</label>
        </div>

        <div *ngIf="loginErrorCode === -2" class="alert alert-danger" role="alert">
          Username, password and display name must be at least 3 characters long
        </div>
        <div *ngIf="loginErrorCode === 409" class="alert alert-danger" role="alert">
          Username already taken
        </div>
        <div *ngIf="loginErrorCode !== 409 && loginErrorCode !== -2 && loginErrorCode !== -1" class="alert alert-danger" role="alert">
          Unknown HTTP error
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" (click)="submit()">Sign up</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Already have an account? <a [routerLink]="'/'">Login</a></p>
        </div>
      </form>

    </div>
  </div>
</div>
