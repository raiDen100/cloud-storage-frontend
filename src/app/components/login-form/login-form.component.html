<div class="row">
  <div class="col-12 offset-md-3 col-md-6 offset-lg-5 col-lg-2 card">
    <div class="row">
  <form (keydown.enter)="submit()">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" name="username" [(ngModel)]="username"/>
      <label class="form-label" for="form2Example1">Username</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" name="password" [(ngModel)]="password"/>
      <label class="form-label" for="form2Example2">Password</label>
    </div>

    <div *ngIf="loginErrorCode === -2" class="alert alert-danger" role="alert">
      Username and password must be at least 3 characters long
    </div>
    <div *ngIf="loginErrorCode === 403" class="alert alert-danger" role="alert">
      Wrong username or password
    </div>
    <div *ngIf="loginErrorCode !== 403 && loginErrorCode !== -2 && loginErrorCode !== -1" class="alert alert-danger" role="alert">
      Unknown HTTP error
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="submit()">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Don't have an account? <a [routerLink]="'register'">Register</a></p>
    </div>
  </form>

    </div>
  </div>
</div>
